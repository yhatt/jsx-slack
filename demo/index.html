  <title>jsx-slack: Build JSON for Slack Block Kit from JSX</title>

    <aside>
      <a href="https://github.com/speee/jsx-slack" target="_blank" rel="noopener">

    </aside>
    <aside>
      <a href="https://www.npmjs.com/package/@speee/jsx-slack" target="_blank" rel="noopener">
